<ion-header>
  <ion-navbar>
    <ion-title>
      CÃ³isir | Hi, {{uParam}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let post of posts">

      <ion-item *ngIf="uParam == username">
          <ion-card>
              <ion-card-header>
                  <b>{{post.uParam}}</b>
              </ion-card-header>
              <ion-card-content>
                  {{post.title}}
                  <div style="display:none;">{{post._id}}</div>
                </ion-card-content>
            </ion-card>
      </ion-item>
 
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updatePost(post)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deletePost(post)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="createPost()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
