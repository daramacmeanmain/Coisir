<ion-header>

  <ion-navbar>
    <ion-title>CÃ³isir | Welcome</ion-title>
    <ion-buttons end><button ion-button (click)="launchSignup()" class="create-account"><b>Create an Account</b></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input [(ngModel)]="username" placeholder="username" type="text"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
          </ion-item>
    
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button (click)="login()" primary class="login-button">Login</button>
    </ion-row>
  </ion-grid>
</ion-content>
